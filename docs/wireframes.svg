      <text x="0" y="15" font-family="Arial" font-size="12" fill="#ffa502">★★★★☆</text>
      <text x="80" y="15" font-family="Arial" font-size="11" fill="#6c757d">(12 reviews)</text>
      
      <rect x="200" y="0" width="50" height="20" fill="none" stroke="#dc3545" stroke-width="1"/>
      <text x="215" y="14" font-family="Arial" font-size="9">♡ Favorite</text>
      
      <rect x="260" y="0" width="40" height="20" fill="none" stroke="#17a2b8" stroke-width="1"/>
      <text x="270" y="14" font-family="Arial" font-size="9">Share</text>
    </g>
    
    <!-- Project Preview -->
