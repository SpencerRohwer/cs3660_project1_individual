    <text x="200" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Live Project Preview</text>
    <text x="200" y="330" font-family="Arial" font-size="11" text-anchor="middle" fill="#007bff">Click to interact</text>
    
    <!-- Action Buttons -->
    <g transform="translate(20, 420)">
      <rect x="0" y="0" width="80" height="35" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
      <text x="30" y="22" font-family="Arial" font-size="11" fill="white">View Live</text>
      
      <rect x="90" y="0" width="80" height="35" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
