      <text x="270" y="348" font-family="Arial" font-size="9" fill="#007bff">Django • PostgreSQL</text>
      <text x="270" y="365" font-family="Arial" font-size="9" fill="#ffa502">★★★☆☆ (5)</text>
      <rect x="320" y="352" width="45" height="20" fill="#6c757d" stroke="#495057" stroke-width="1"/>
      <text x="335" y="365" font-family="Arial" font-size="9" fill="white">View</text>
      
