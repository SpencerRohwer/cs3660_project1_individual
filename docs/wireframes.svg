      <rect x="180" y="0" width="70" height="35" fill="none" stroke="#6c757d" stroke-width="1"/>
      <text x="205" y="22" font-family="Arial" font-size="11">GitHub</text>
      
      <rect x="260" y="0" width="60" height="35" fill="#ffc107" stroke="#ffa000" stroke-width="1"/>
      <text x="280" y="22" font-family="Arial" font-size="11">Review</text>
    </g>
    
    <!-- Project Info Tabs -->
    <g transform="translate(20, 475)">
      <rect x="0" y="0" width="60" height="25" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
      <text x="25" y="17" font-family="Arial" font-size="10" fill="white">Details</text>
      
      <rect x="60" y="0" width="60" height="25" fill="none" stroke="#ced4da" stroke-width="1"/>
      <text x="85" y="17" font-family="Arial" font-size="10">Reviews</text>
      
      <rect x="120" y="0" width="60" height="25" fill="none" stroke="#ced4da" stroke-width="1"/>
      <text x="145" y="17" font-family="Arial" font-size="10">Files</text>
      
      <rect x="180" y="0" width="60" height="25" fill="none" stroke="#ced4da" stroke-width="1"/>
      <text x="205" y="17" font-family="Arial" font-size="10">History</text>
    </g>
    
    <!-- Content Area -->
    <rect x="20" y="505" width="360" height="150" fill="white" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Project Details Content -->
    <g transform="translate(30, 520)">
      <text x="0" y="15" font-family="Arial" font-size="12" font-weight="bold">Technologies:</text>
      <text x="0" y="35" font-family="Arial" font-size="11">React.js, Node.js, Express, MongoDB, Stripe API</text>
      
      <text x="0" y="65" font-family="Arial" font-size="12" font-weight="bold">Description:</text>
      <text x="0" y="85" font-family="Arial" font-size="11">A full-stack e-commerce application featuring</text>
      <text x="0" y="100" font-family="Arial" font-size="11">user authentication, shopping cart functionality,</text>
      <text x="0" y="115" font-family="Arial" font-size="11">payment processing, and admin dashboard.</text>
      
      <text x="0" y="145" font-family="Arial" font-size="12" font-weight="bold">Features:</text>
      <text x="0" y="165" font-family="Arial" font-size="11">• User registration and login system</text>
      <text x="0" y="180" font-family="Arial" font-size="11">• Product catalog with search and filters</text>
      <text x="0" y="195" font-family="Arial" font-size="11">• Shopping cart and checkout process</text>
      <text x="0" y="210" font-family="Arial" font-size="11">• Order management and history</text>
    </g>
    
    <!-- Add Review Section -->
    <g transform="translate(20, 675)">
      <text x="0" y="15" font-family="Arial" font-size="12" font-weight="bold">Add Review:</text>
      <rect x="0" y="20" width="280" height="25" fill="white" stroke="#ced4da" stroke-width="1"/>
      <text x="5" y="37" font-family="Arial" font-size="10" fill="#6c757d">Write a review...</text>
      
      <rect x="290" y="20" width="60" height="25" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
      <text x="310" y="37" font-family="Arial" font-size="10" fill="white">Submit</text>
    </g>
  </g>
