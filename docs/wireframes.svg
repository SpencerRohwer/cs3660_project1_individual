  <!-- Project Upload Interface -->
  <g id="upload-wireframe" transform="translate(400, 0)">
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold">2. Project Upload Interface</text>
    
    <!-- Header -->
    <rect x="20" y="50" width="360" height="60" fill="none" stroke="#333" stroke-width="2"/>
    <text x="30" y="75" font-family="Arial" font-size="12">Resources Hub</text>
    <rect x="280" y="65" width="80" height="25" fill="#6c757d" stroke="#495057" stroke-width="1"/>
    <text x="305" y="82" font-family="Arial" font-size="10" fill="white">← Back</text>
    
    <!-- Form Container -->
    <rect x="20" y="125" width="360" height="520" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Form Title -->
    <text x="30" y="150" font-family="Arial" font-size="16" font-weight="bold">Upload New Project</text>
    
    <!-- Project Title -->
    <text x="30" y="180" font-family="Arial" font-size="12">Project Title *</text>
    <rect x="30" y="185" width="340" height="30" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="35" y="205" font-family="Arial" font-size="11" fill="#6c757d">Enter project title...</text>
    
    <!-- Description -->
    <text x="30" y="240" font-family="Arial" font-size="12">Description</text>
    <rect x="30" y="245" width="340" height="80" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="35" y="265" font-family="Arial" font-size="11" fill="#6c757d">Describe your project...</text>
    
    <!-- Technologies -->
    <text x="30" y="350" font-family="Arial" font-size="12">Technologies Used</text>
    <rect x="30" y="355" width="340" height="30" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="35" y="375" font-family="Arial" font-size="11" fill="#6c757d">e.g., React, Node.js, MongoDB</text>
    
    <!-- Live Demo URL -->
    <text x="30" y="410" font-family="Arial" font-size="12">Live Demo URL (optional)</text>
    <rect x="30" y="415" width="340" height="30" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="35" y="435" font-family="Arial" font-size="11" fill="#6c757d">https://...</text>
    
    <!-- Repository URL -->
    <text x="30" y="470" font-family="Arial" font-size="12">Repository URL (optional)</text>
    <rect x="30" y="475" width="340" height="30" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="35" y="495" font-family="Arial" font-size="11" fill="#6c757d">https://github.com/...</text>
    
    <!-- File Upload -->
    <text x="30" y="530" font-family="Arial" font-size="12">Project Files *</text>
    <rect x="30" y="535" width="340" height="60" fill="white" stroke="#ced4da" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="200" y="560" font-family="Arial" font-size="11" text-anchor="middle" fill="#6c757d">Drag files here or</text>
    <rect x="170" y="570" width="60" height="20" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
    <text x="190" y="583" font-family="Arial" font-size="10" fill="white">Browse</text>
    
    <!-- Upload Progress (hidden initially) -->
    <rect x="30" y="605" width="340" height="20" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
    <rect x="30" y="605" width="170" height="20" fill="#28a745"/>
    <text x="200" y="618" font-family="Arial" font-size="10" text-anchor="middle">Uploading... 50%</text>
    
    <!-- Form Buttons -->
    <rect x="280" y="640" width="60" height="35" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <text x="302" y="662" font-family="Arial" font-size="11" fill="white">Upload</text>
    
    <rect x="350" y="640" width="50" height="35" fill="none" stroke="#6c757d" stroke-width="1"/>
    <text x="369" y="662" font-family="Arial" font-size="11">Cancel</text>
  </g>
  
  <!-- Project Detail View -->
