      <text x="30" y="518" font-family="Arial" font-size="9" fill="#007bff">Socket.io • MongoDB</text>
      <text x="30" y="535" font-family="Arial" font-size="9" fill="#ffa502">★★★★☆ (7)</text>
      <rect x="80" y="522" width="45" height="20" fill="#6c757d" stroke="#495057" stroke-width="1"/>
      <text x="95" y="535" font-family="Arial" font-size="9" fill="white">View</text>
      
      <!-- Card 5 -->
      <rect x="140" y="395" width="110" height="160" fill="none" stroke="#333" stroke-width="1"/>
      <rect x="145" y="400" width="100" height="70" fill="#f8f9fa" stroke="#dee2e6"/>
